<!DOCTYPE html>
<html>
    <head>
      <title>Form Table</title>  
    </head>
    <body>

     <form action="http://localhost:2000" method="post">
        <fieldset>
            <legend>Enquiry form</legend>
        <label for="name">name</label>
        <input id="name" type="text" placeholder="enter your name" ><br><br>
         <label for="email">email</label>
        <input id="email" type="email" placeholder="enter your email"><br><br>
         <label for="age">age</label>
        <input id="age" type="number" placeholder="enter your age"><br><br>
         <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="enter your password"><br><br>
         <label for="file">select a file</label>
        <input id="file" type="file" ><br><br>
         <label for="phone">phone number</label>
        <input id="phone" type="tel" placeholder="enter your mobile number"><br><br>
        <select name=" selct a language" >
            <option value="#">choose a lnguage</option>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
        </select><br><br>
        <p>select a gender</p>
         <label for="male">male</label>
        <input id="male" type="radio" name="same" value="male" ><br><br>
         <label for="female">female</label>
        <input id="female" type="radio" name="same" value="female"><br><br>
         <label for="other">other</label>
        <input id="other" type="radio" name="same" value="other"><br><br>

         <label for="co">select a color</label>
        <input id="co" type="color" ><br><br>

         <label for="ur">url</label>
        <input id="ur" type="url" placeholder="enter your url"><br><br>
        
         <label for="al">alarm</label>
        <input id="al" type="time" ><br><br>

         <label for="w">week</label>
        <input id="w" type="week" placeholder="enter your name"><br><br>
         <label for="m">month</label>
        <input id="m" type="month" placeholder="enter your name"><br><br>

         <label for="v">volume</label>
        <input id="v" type="range" placeholder="enter your name"><br><br>

         <label for="s">search</label>
        <input id="s" type="search" placeholder="search here"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
     


        </fieldset>
     </form>
    </body>
</html>
