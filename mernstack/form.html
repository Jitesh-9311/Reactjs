<html>
<head>
    <title>Form</title>

            <link rel="stylesheet" href="form.css">
    
</head>
<body> 
    
    <div class="d">
        
    <h1 class="dt" > Company Form</h1> 
                        

    <form action="" method="">

        <fieldset>
            <legend><b>Fill the Details</b></legend>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter the name"><br><br>
        <label for="email"> Email</label>
        <input id="email" type="email" placeholder="enter the email"><br><br>
        <label for="pass">Password</label>
        <input id="pass" id="password"><br><br>
        <label for="phone">Contact Number</label>
        <input id="phone" type="tel" placeholder="enter the number"><br><br>
        <label for="a">Age</label>
        <input id="a" type="number"><br><br>
        <label for="d">Date</label>
        <input id="d" type="date"><br><br>
        <label for="t">Time</label>
        <input id="t" type="time"><br><br>
         <label for="m">Month</label>
        <input id="m" type="month"><br><br>
                <h3>Choose the Specialization:</h3>
        <select name="Select the language">
                        <option value="#">Choose the Specialization</option>
            <option value="html">AI</option>
             <option value="css">Full Stack Development</option>
              <option value="javascript">Cyber Security</option>
        </select><br>
        <h3>Choose timing according to thier time:</h3>
        <select name="select the batch time">
            <option value="number">Batch timing are:</option>
            <option value="9-11">9AM-11AM</option>
             <option value="11-1">11AM-1PM</option>
                   <option value="2-4">2PM-4PM</option>
                    <option value="4-6">4PM-6PM</option>
        </select>
        <h3>Select the Gender:</h3>
        <label for="male">male</label>
        <input id="male" type="radio" name="same" value="male"><br><br>
        <label for="female">female</label>
        <input id="female" type="radio" name="same" value="female"><br><br>
        <label for="other">other</label>
        <input id="other" type="radio" name="same" value="other"><br><br>
        <h3>Choose your Favourite Color:</h3>
        <label for="color">select the color</label>
        <input id="color" type="color"><br><br>
        <h3>Enter the URL of your University/College:</h3>
        <label for="url">URL</label>
        <input id="url" type="url"><br><br>

        <label for="ser">search</label>
        <input id="ser" type="Search" placeholder="Search here!!"><br><br>     
        
        <input id="submit" type="submit">
        <input id="reset" type="reset">
    
    </fieldset>
    </form>
</div>
</body>
</html>
